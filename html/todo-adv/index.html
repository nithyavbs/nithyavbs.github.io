<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="todo-style.css">
</head>

<body style="background-color:rgb(47, 191, 235);text-align: center">
    <div class="container">
        <div class="jumbotron text-center" style="background-color:rgb(47, 191, 235);">
            <h1 class="header"style="color:white;font-family: 'M PLUS Rounded 1c', sans-serif;">WORK TO-DO Adv</h1>
            <!-- <p>Enter text into the input field to add!</p>  -->
        </div>
    </div>
    <div class="row">
        <div align="center" class="intro col-12">
            <input id="newItem" type="text" style="font-size: medium;" placeholder="New item...">
            <input id="count" type="number" style="font-size: medium;" min="1" placeholder="Quantity ..">
            <input id="details" type="text" style="font-size: medium;" placeholder="Description...">
            <button id="add" onclick="addItem()" class="btn btn-default btn-lg">Add
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
        </div>
    </div>
    <div class="row">
        <div align="center" class="listItems col-12">
            <ul id="list1" class="col-12 offset-0 col-sm-8 offset-sm-2">
              </ul>
        </div>
    </div>
    <div class="completed"  align="center" class="listItems col-12">
        <p>Completed Task</p>
        <hr>
        <!-- style="height:1px;border-width:2px;color:white;background-color:white"> -->
        <ul id="list2" class="col-12 offset-0 col-sm-8 offset-sm-2">
        </ul>
    </div>
    <div class="section4">
        <button id="clear" class="btn btn-default btn-lg" onclick="removeTodo()">Clear All</button>
    </div>

     <ul id=list></ul> -->
    <!-- </div> -->
    <script src="todo.js"></script>
</body>

</html>
