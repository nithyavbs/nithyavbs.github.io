<html>
    <head>
    <titlt></titlt>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    </head>
    <body>
        <div class="heading">
       <p><h1>Calculator</h1></p>
    </div>
           <div class="calculator">
    
    <script type="text/javascript" src="calculator.js"></script>
   
    <input type="text" id="result"class="calculator-screen">
    <div class="calculator-keys">
        
      <button type="button" class="operator" value="+" onclick="dis('+')">+</button>
      <button type="button" class="operator" value="-" onclick="dis('-')">-</button>
      <button type="button" class="operator" value="*" onclick="dis('*')">*</button>
      <button type="button" class="operator" value="/" onclick="dis('/')">/</button>
      
      <button type="button" value="7" onclick="dis('7')">7</button>
      <button type="button" value="8" onclick="dis('8')">8</button>
      <button type="button" value="9" onclick="dis('9')">9</button>
  
  
      <button type="button" value="4" onclick="dis('4')">4</button>
      <button type="button" value="5" onclick="dis('5')">5</button>
      <button type="button" value="6" onclick="dis('6')">6</button>
  
  
      <button type="button" value="1" onclick="dis('1')">1</button>
      <button type="button" value="2" onclick="dis('2')">2</button>
      <button type="button" value="3" onclick="dis('3')">3</button>
  
  
      <button type="button" value="0" onclick="dis('0')">0</button>
      <button type="button" class="decimal" value="." onclick="dis('.')">.</button>
      <button type="button" class="all-clear" value="c" onclick="clr()">C</button>
      <button id="addMemBut" type="button" class="btn btn-warning numBut" onclick="copyButPress()">MC</button>
      <button id="numBut" type="button" class="btn btn-warning numBut" onclick="pasteButPress()">MP</button>
      <button id="clrMemBut" type="button" class="btn btn-warning numBut" onclick="memClr()">M-</button>
  
      <button type="button" class="equal-sign operator" value="=" onclick="solve()">=</button>
  
    </div>
  </div>
  </body>
  </html>
