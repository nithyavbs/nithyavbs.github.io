<!doctype html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <div class="table-responsive" class="form-group">
            <h2><a href="#" class="text-primary">Multiplication Table</a></h2>
            <p>
            <label for="usr">Enter Table Number:<input type="number" class="form-control" id="num" name="TableNumber"></label>
            <label for="usr">Enter Row Count:<input type="number" class="form-control" id="rows" name="RowCount"></label>   
             <button type="button" class="btn btn-primary" id="makeTable" onclick="genTable()">Generate Multiplication Table</button>
            </p>
            <table class="table table-sm table-bordered table-hover text-center" id="tab">

                <thead class="bg-success">
                    <tr>
                        <th>Row #</th>
                        <th>Table #</th>
                        <th>Ans</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="success"></tr>
                    <tr class="info"></tr>
                    <tr class="warning">
                    <tr class="active"></tr>
                </tbody>
             
</table>
            <script src="script.js"></script>
        
        </div>
</body>

</html>
