<html>

<head>
    <titile>
        <h3>Multiplication Table</h3>
    </titile>
</head>

<body>
    <p>Enter Table Number:
        <input type="text" id="TN" name="TableNumber">
    </p>
    <p>
        Enter Row Count:
        <input type="text" id="RN" name="ROwCount">
    </p>
            <button onclick="genTable()">Generate Multiplication Table</button>
             <p id="MT"></p>

        <script>
            function genTable() {
                var text = "";
                var Number = document.getElementById("TN").value;
                // var T;        
                var i;
                var Row = document.getElementById("RN").value;

                for (i = 1; i <=Row; i++) {
                    text += i + "*" + Number + "=" + Number * i + "<br>";
                    document.getElementById("MT").innerHTML = text;
                }
            }
        </script>
</body>

</html>
